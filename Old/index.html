jQuery(function($){
var counter2 = 0;

$('.firstpump, button.pumpbutton').click(function(){
  // Start a polling loop with a counter.
  $.doTimeout( 250, function(){
    $('.shuffletiles').shuffle();
    if ( counter2 < 50 ) { return true; } // Poll.
  });
});
});


jQuery(function($){
    // a series of paragraphs
    $('.firstpump').click(function(){
        $('.welcome-box').hide('fast');
        $('.pump-button-container').show('fast');
    });
});

(function($){
    $.fn.shuffle = function() {
        return this.each(function(){
            var items = $(this).children().clone(true);
            return (items.length) ? $(this).html($.shuffle(items)) : this;
        });
    }  
    $.shuffle = function(arr) {
        for(var j, x, i = arr.length; i; j = parseInt(Math.random() * i), x = arr[--i], arr[i] = arr[j], arr[j] = x);
        return arr;
    }
})(jQuery);
</script>
